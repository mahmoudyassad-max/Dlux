<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | DLUX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --dark: #1d3557; --accent: #e63946; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; direction: rtl; }
        .admin-container { max-width: 900px; margin: auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--dark); }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        .btn-submit { width: 100%; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        .btn-submit:hover { background: var(--accent); }
        #image-preview-area { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        #image-preview-area img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 2px solid #eee; }
        
        .manage-section { margin-top: 50px; border-top: 2px solid #eee; padding-top: 30px; }
        .product-item { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 15px; border: 1px solid #eee; margin-bottom: 12px; border-radius: 12px; transition: 0.3s; }
        .product-item:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .delete-btn { color: var(--accent); background: none; border: none; cursor: pointer; font-size: 1.3rem; }
        /* تنسيقات نافذة التعديل */
.modal {
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0; top: 0; width: 100%; height: 100%; 
    background-color: rgba(0,0,0,0.6); 
}
.modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 30px;
    border-radius: 20px;
    width: 60%;
    max-height: 85vh;
    overflow-y: auto;
}
.close-modal {
    float: left;
    font-size: 28px;
    cursor: pointer;
}
    </style>
</head>
<body>
<a href="admin-messages.html" class="btn-secondary">مشاهدة رسائل الزبائن</a>
<div class="admin-container">
    <h2><i class="fas fa-tools"></i> نظام إدارة متجر DLUX</h2>
    
    <div class="form-group">
        <label>اسم المنتج:</label>
        <input type="text" id="p-name" placeholder="مثال: ساعة رولكس كلاسيك">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div class="form-group">
            <label>السعر الحالي (دج):</label>
            <input type="number" id="p-price" required placeholder="السعر الحالي">
        </div>
        <div class="form-group">
            <label>السعر قبل الخصم (اختياري):</label>
            <input type="number" id="prod-old-price" placeholder="للعروض فقط">
        </div>
    </div>

    <div class="form-group">
        <label>القسم:</label>
        <select id="p-category">
            <option value="watches">ساعات</option>
            <option value="perfumes">عطور</option>
            <option value="clothes">ملابس</option>
            <option value="electronics">إلكترونيات ذكية</option>
            <option value="offers">عروض خاصة</option>
        </select>
    </div>

    <div class="form-group">
        <label>صور المنتج:</label>
        <input type="file" id="p-files" multiple accept="image/*">
        <div id="image-preview-area"></div>
    </div>

    <div class="form-group">
        <label>مميزات المنتج (كل ميزة في سطر):</label>
        <textarea id="p-features" rows="4" placeholder="ميزة 1&#10;ميزة 2"></textarea>
    </div>

    <button class="btn-submit" onclick="handleSaveProduct()">نشر المنتج في المتجر</button>

    <div class="manage-section">
        <h3><i class="fas fa-list"></i> المنتجات المنشورة حالياً</h3>
        <div id="manage-list"></div>
    </div>
</div> 
<div id="editModal" class="modal" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto;">
    <div class="modal-content" style="background: white; margin: 2% auto; padding: 30px; width: 90%; max-width: 700px; border-radius: 15px; box-shadow: 0 5px 30px rgba(0,0,0,0.3);">
        <span onclick="closeEditModal()" style="float: left; cursor: pointer; font-size: 30px; color: #888;">&times;</span>
        <h2 style="color: var(--dark); margin-bottom: 20px;"><i class="fas fa-edit"></i> تعديل كامل بيانات المنتج</h2>
        <hr><br>
        
        <input type="hidden" id="edit-p-id">
        
        <div class="form-group">
            <label>اسم المنتج:</label>
            <input type="text" id="edit-p-name">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>السعر الحالي (دج):</label>
                <input type="number" id="edit-p-price">
            </div>
            <div class="form-group">
                <label>السعر قبل الخصم (اختياري):</label>
                <input type="number" id="edit-p-old-price">
            </div>
        </div>

        <div class="form-group">
            <label>القسم (التصنيف):</label>
            <select id="edit-p-category">
                <option value="watches">ساعات</option>
                <option value="perfumes">عطور</option>
                <option value="clothes">ملابس</option>
                <option value="electronics">إلكترونيات ذكية</option>
            </select>
        </div>

        <div class="form-group">
            <label>المميزات (كل ميزة في سطر):</label>
            <textarea id="edit-p-features" rows="5" style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd;"></textarea>
        </div>

        <p style="color: #666; font-size: 0.8rem; margin-bottom: 15px;">* ملاحظة: لتغيير الصور يفضل حذف المنتج وإعادة رفعه لضمان جودة العرض.</p>

        <button class="btn-submit" onclick="saveProductChanges()" style="background: #27ae60;">حفظ كافة التعديلات</button>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
<script src="admin-logic.js"></script>
</body>
</html>
